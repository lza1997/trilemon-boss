<form class="form-horizontal shelf-form" role="form">
    <div class="form-group">
        <label for="inputEmail1" class="col-md-1 control-label">计划名称</label>

        <div class="col-md-6">
            <input type="text" class="form-control" id="inputEmail1" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-md-1 control-label">宝贝分类</label>

        <div class="col-md-6">
            <p class="form-control-static">共{{categoris.length}}个分类，{{categoris.length}}个子分类</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label"></label>
        <div class="col-md-6">
            <div class="checkbox" ng-repeat="sellercat in sellercats">
                <label>
                    <input type="checkbox" ng-click="toggleCategory(category)" value="{{sellercat.cid}}" />
                    <span class="caret" ng-class="{'caret-right': !category.collapse}"></span>
                    {{sellercat.name}}
                </label>
                <div class="checkbox" ng-show="category.collapse" ng-repeat="childCategory in category.children">
                    <label>
                        <input type="checkbox"> {{childCategory.name}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-md-1 control-label">新上架宝贝</label>

        <div class="col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="sb" value="option1" checked> 自动加入
                </label>
            </div>
        </div>
    </div>
    <div class="form-group form-action">
        <div class="col-md-offset-1 col-md-10">
            <button type="submit" class="btn btn-primary btn-md">创建计划</button>
            <a>或筛选宝贝</a>
        </div>
    </div>
</form>
