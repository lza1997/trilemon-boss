<div class="input-group shelf-filter-form">
    <input type="text" class="form-control" name="name" placeholder="宝贝标题、编号" maxlength="20" ng-model="newCategory.name"/>
    <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">搜 索</button>
    </span>
</div>
<table class="table table-hover">
    <col width="20%"/>
    <col width="30%"/>
    <thead>
    <tr>
        <th>图片</th>
        <th>标题</th>
        <th>操作</th>
    </tr>
    </thead>
    <tr ng-repeat="item in items">
        <td>{{ item.name }}</td>
        <td>{{ item.title }}</td>
        <td>
            <a class="btn btn-default edit" ng-click="edit(category)">修改</a>
        </td>
    </tr>
</table>
