<div class="modal-dialog" style="width: 800px;padding-top: 60px;">
    <div class="modal-content">
        <div class="modal-body">
            <form ng-submit="search()" class="shelf-filter-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="宝贝标题、编号" maxlength="20" ng-model="searchKey"/>
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">搜 索</button>
            </span>
                </div>
            </form>
            <table class="table table-hover">
                <col width="100px"/>
                <col/>
                <col width="100px"/>
                <thead>
                <tr>
                    <th>图片</th>
                    <th>标题</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr ng-repeat="item in items" ng-class="{danger:item.exclude}">
                    <td><img ng-src="{{item.picUrl}}_sum.jpg"/></td>
                    <td>{{ item.title }}</td>
                    <td>
                        <a ng-if="!item.exclude" href="" ng-click="setExclude(item, true)">排除</a>

                        <div ng-if="item.exclude">
                            已排除
                            <a href="" ng-click="setExclude(item, false)">恢复</a>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="clearfix">
                <pagination class="pull-right" items="items" pager-click="jumpPage(page)"></pagination>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="submit()">保存</button>
            <button type="button" class="btn btn-default" ng-click="dismiss()">取消</button>
        </div>
    </div>
</div>
