<div class="wrap">
    <h3>预览</h3>
</div>
<div class="wrap" compile="template.templateFtl">

</div>

<form class="form-horizontal" name="form" novalidate>
    <div class="form-group">
        <label class="col-md-1 control-label">尺寸</label>

        <div class="col-md-6">
            <label class="radio-inline">
                <input type="radio" ng-model="activity.size" value="750"> 750
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="activity.size"  value="950"> 950
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">海报名称</label>

        <div class="col-md-6">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">

        <div class="col-md-offset-1 col-md-6">
            <button class="btn btn-primary" ng-click="save()">下一步</button>
            &nbsp;&nbsp;<a href="#/inventory/setting">返回</a>
        </div>
    </div>
</form>
