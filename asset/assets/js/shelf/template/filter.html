<form ng-submit="search()" class="form-inline wrap">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="宝贝标题、编号" size="40" ng-model="searchKey"/>
    </div>
    <button class="btn btn-primary" type="submit">搜 索</button>
</form>
<table class="table table-hover table-bordered">
    <col width="15%"/>
    <col/>
    <col width="15%"/>
    <thead>
    <tr>
        <th>图片</th>
        <th>宝贝名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tr ng-repeat="item in items" ng-class="{warning:item.exclude}">
        <td><img ng-src="{{item.picUrl}}_sum.jpg"/></td>
        <td>{{ item.title }}</td>
        <td>
            <a ng-if="!item.exclude" href="" ng-click="setExclude(item, true)" class="btn btn-warning btn-sm">排除</a>

            <div ng-if="item.exclude">
                <a href="" ng-click="setExclude(item, false)" class="btn btn-success btn-sm">恢复</a>
                &nbsp;<small class="text-muted">已排除</small>
            </div>
        </td>
    </tr>
</table>
<div class="clearfix">
    <pagination class="pull-right" items="items" pager-click="jumpPage(page)"></pagination>
</div>
<div class="form-action">
    <a href="#/shelf/plan-setting"><i class="icon-double-angle-left "></i> 返回列表</a>
</div>
