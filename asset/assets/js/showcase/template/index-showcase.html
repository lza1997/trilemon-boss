<div class="wrap">
    <p class="text-info">
        <i class="icon-info-sign"></i>
        您可以<a href="#/showcase/setting/edit"><strong>编辑规则</strong></a>，
        <a href="#/showcase/exclude-item"><strong>排除宝贝</strong></a>，
        或者<a href="#/showcase/exclude-item"><strong>设置固定推荐</strong></a>
    </p>
</div>
<form ng-submit="search()" class="form-inline wrap">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="宝贝标题、编号" ng-model="searchKey" size="40"/>
    </div>

    <button class="btn btn-primary" type="submit">搜 索</button>
</form>
<table class="table table-hover">
    <col width="15%"/>
    <col/>
    <col width="10%"/>
    <col width="15%"/>
    <thead>
    <tr>
        <th>图片</th>
        <th>宝贝名称</th>
        <th class="text-right">价格</th>
        <th>下架时间</th>
    </tr>
    </thead>
    <tr ng-repeat="item in items" ng-class="{danger:item.exclude}">
        <td><img ng-src="{{item.picUrl}}_sum.jpg"/></td>
        <td>{{ item.title }}</td>
        <td class="text-right">{{ item.price }}</td>
        <td>{{ item.delistTime | date:'yyyy-MM-dd HH:ss' }}</td>
    </tr>
</table>
<div class="pagination-wrap clearfix">
    <pagination class="pull-right" items="items" pager-click="jumpPage(page)"></pagination>
</div>
</div>
