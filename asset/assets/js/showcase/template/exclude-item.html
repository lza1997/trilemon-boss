<div class="alert alert-info">
    <i class="icon-info-sign"></i>
    单独设置宝贝是否不参加橱窗推荐。
</div>

<form class="form-inline well" role="form" ng-submit="search()">
    <div class="form-group">
        <select class="form-control" ng-model="category" ng-options="c.value as c.name for c in categories"></select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="宝贝标题、编号" size="30" ng-model="searchKey"/>
    </div>
    <button type="submit" class="btn btn-primary">搜 索</button>
</form>
<table class="table table-hover">
    <col/>
    <col width="15%"/>
    <col/>
    <col width="10%"/>
    <col width="15%"/>
    <col width="15%"/>
    <thead>
    <tr>
        <th><input type="checkbox"/></th>
        <th>图片</th>
        <th>宝贝名称</th>
        <th class="text-right">价格</th>
        <th>下架时间</th>
        <th></th>
    </tr>
    </thead>
    <tr ng-repeat="item in items" ng-class="{danger:item.exclude}">
        <td><input type="checkbox"/></td>
        <td><img ng-src="{{item.picUrl}}_sum.jpg"/></td>
        <td>{{ item.title }}</td>
        <td class="text-right">{{ item.price }}</td>
        <td>{{ item.delistTime | date:'yyyy-MM-dd HH:ss' }}</td>
        <td>
            <a ng-if="!item.exclude" href="" ng-click="setExclude(item, true)">排除</a>

            <div ng-if="item.exclude">
                已排除
                <a href="" ng-click="setExclude(item, false)">恢复</a>
            </div>
        </td>
    </tr>
</table>
<div class="pagination-wrap clearfix">
    <pagination class="pull-right" items="items" pager-click="jumpPage(page)"></pagination>
</div>
</div>
