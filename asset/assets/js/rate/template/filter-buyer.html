<div class="alert alert-success" ng-show="saveSuccess"><i class="icon-ok-sign"></i> 保存成功！</div>
<div ng-include="'rate/setting'"></div>
<div class="tab-content" ng-show="setting.$resolved">
    <form class="form-horizontal" name="settingForm" ng-submit="saveSetting()" novalidate>
        <div class="form-group">
            <label class="col-md-2 control-label">买家信誉过滤</label>

            <div class="col-md-6">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableCreditFilter" ng-value="false" />
                        不过滤
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableCreditFilter" ng-value="true" />
                        不评价信誉积分小于
                        <input type="number" min="0" name="creditFilterMin" ng-disabled="!setting.enableCreditFilter" ng-model="setting.creditFilterMin" class="form-control input-sm form-control-inline" /> 分的买家
                    </label>
                    <label class="error" ng-show="settingForm.creditFilterMin.$invalid"><i class="icon-exclamation-sign"></i> 请输入大于0的数字</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">买家好评率过滤</label>

            <div class="col-md-6">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableGoodRateFilter" ng-value="false" />
                        不过滤
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableGoodRateFilter" ng-value="true" />
                        不评价好评率低于
                        <input type="number" min="0" name="goodRateFilter" ng-disabled="!setting.enableGoodRateFilter" ng-model="setting.goodRateFilter" class="form-control input-sm form-control-inline" /> %的买家
                    </label>
                    <label class="error" ng-show="settingForm.goodRateFilter.$invalid"><i class="icon-exclamation-sign"></i> 请输入大于0的数字</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">买家注册时间</label>

            <div class="col-md-6">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableRegisterDayFilter" ng-value="false"  />
                        不过滤
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableRegisterDayFilter" ng-value="true" />
                        不评价注册时间少于
                        <input ng-disabled="!setting.enableRegisterDayFilter" ng-model="setting.registerDayFilter" name="registerDayFilter" type="number" min="0" class="form-control input-sm form-control-inline" /> 天的买家
                    </label>
                    <label class="error" ng-show="settingForm.registerDayFilter.$invalid"><i class="icon-exclamation-sign"></i> 请输入大于0的数字</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">中差评过滤</label>

            <div class="col-md-6">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableBadRateFilter" ng-value="false" />
                        不过滤
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="setting.enableBadRateFilter" ng-value="true" />
                        不评价中差评本店超过
                        <input ng-disabled="!setting.enableBadRateFilter" ng-model="setting.badRateFilter" name="badRateFilter" min="0" type="number" class="form-control input-sm form-control-inline" /> 次的买家
                    </label>
                    <label class="error" ng-show="settingForm.badRateFilter.$invalid"><i class="icon-exclamation-sign"></i> 请输入大于0的数字</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </div>
    </form>
    <hr/>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">黑名单</label>

            <div class="col-md-6">
                <p class="form-control-static">
                    <span ng-show="blacklist.length == 0">还没有黑名单</span>
                    <span ng-repeat="list in blacklist" class="label blacklist">
                        {{ list.buyerNick }}<a href="" ng-click="removeBlacklist(list)">&times;</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <form class="form-inline" name="addForm" ng-submit="addBlacklist()" novalidate>
                    <div class="input-group" style="width:250px;">
                        <input type="text" class="form-control" required ng-model="newBlacklist.buyerNick" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-disabled="!newBlacklist.buyerNick.length" type="submit">添加</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
